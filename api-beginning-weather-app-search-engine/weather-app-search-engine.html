<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Search Engine</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- search bar and button -->
      <div class="search-bar">
        <form class="row g-2" id="search-form">
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="input-search"
              placeholder="Type a city"
            />
          </div>
          <div class="col buttons-container">
            <button type="submit" class="btn btn-primary search-button">
              Search
            </button>
            <button
              type="click"
              class="btn btn-success current-button"
              id="current-button"
            >
              Current
            </button>
          </div>
        </form>
      </div>
      <br />

      <!-- current weather -->
      <div class="current-weather">
        <p class="current-icon">ğŸŒ¥ï¸</p>
        <div class="current-temp">
          <h1></h1>
          <span class="current-deg" id="current-deg"></span>
          <span class="units">
            <a id="celcius"></a><a id="fahrenheit">F</a></span
          >
          <p id="current-date"></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
